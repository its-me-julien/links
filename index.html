<!DOCTYPE html>

<html class="theme-auto" lang="en"> <!-- Update `class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>World Mobile Links</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Discover all official World Mobile resources including our website, apps, and social channels.">
    
    <!-- Keywords -->
    <meta name="keywords" content="World Mobile, Official, Links, Resources, Apps, Community">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://worldmobile.me">
    
    <!-- Author Information -->
    <meta name="author" content="The Club">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="World Mobile Logo">

            <!-- Replace with your name or brand -->
            <h1>
              <div>World Mobile Links</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Your gateway to official World Mobile resources:</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Official Website -->
              <a class="button button-default" href="https://worldmobile.me" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/worldmobile.svg" alt="World Mobile Logo">Official Website
              </a>

              <!-- Apple App Store -->
              <a class="button button-appstore" href="https://apps.apple.com/app/world-mobile" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/apple.svg" alt="Apple Logo">Apple App Store
              </a>

              <!-- Discord -->
              <a class="button button-discord" href="https://discord.gg/WorldMobile" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord
              </a>

              <!-- Google Play Store -->
              <a class="button button-playstore" href="https://play.google.com/store/apps/details?id=me.worldmobile.app" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/google-play.svg" alt="Google Play Store Logo">Google Play Store
              </a>

              <!-- Reddit -->
              <a class="button button-reddit" href="https://www.reddit.com/r/WorldMobile/" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/reddit.svg" alt="Reddit Logo">Reddit
              </a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/WorldMobile" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram
              </a>

              <!-- Follow on X -->
              <a class="button button-x" href="https://x.com/WorldMobile" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X
              </a>

              <!-- YouTube -->
              <a class="button button-yt" href="https://www.youtube.com/channel/WorldMobile" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube
              </a>

              <!-- Email Us -->
              <a class="button button-default" href="mailto:support@worldmobile.me" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Us
              </a>

              <!-- Contact Support -->
              <a class="button button-default" href="mailto:info@worldmobile.me" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-email-alt.svg" alt="Email Icon">Contact Support
              </a>

              <!-- Leave us a review -->
              <a class="button button-default" href="https://worldmobile.me/reviews" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-review.svg" alt="Review Icon">Leave us a review
              </a>

              <!-- Documentation -->
              <a class="button button-default" href="https://docs.worldmobile.me" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Documentation Icon">Documentation
              </a>

            </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>

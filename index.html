<!DOCTYPE html>

<html class="theme-auto" lang="en"> <!-- Update `class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>World Mobile Links</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Discover all World Mobile resources including the official website, apps, and social channels.">
    
    <!-- Keywords -->
    <meta name="keywords" content="World Mobile, Official, Links, Resources, Apps, Community">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://worldmobile.me">
    
    <!-- Author Information -->
    <meta name="author" content="The Club">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/clubsmall.png" srcset="images/club.png 2x" alt="World Mobile Logo">

            <!-- Replace with your name or brand -->
            <h1>
              <div>World Mobile Links</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Your gateway to World Mobile resources & apps:</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Official Website -->
              <a class="button button-default" href="http://worldmobile.io/" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/wm.svg" alt="World Mobile Logo">Official Website
              </a>

                <!-- Community Forum -->
                <a class="button button-default" href="https://worldmobile.club/" target="_blank" rel="noopener" role="button">
                  <img class="icon" aria-hidden="true" src="images/icons/clubmini.svg" alt="World Mobile Logo">The Club Forum
                </a>

                 <!-- Information -->
                 <a class="button button-default" href="https://worldmobile.info/" target="_blank" rel="noopener" role="button">
                  <img class="icon" aria-hidden="true" src="images/icons/clubmini.svg" alt="World Mobile Logo">Operate the Network
                </a>

              <!-- Discord -->
              <a class="button button-discord" href="https://discord.com/invite/worldmobile" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord
              </a>

              
              <!-- Reddit -->
              <a class="button button-reddit" href="https://www.reddit.com/r/WorldMobileToken/" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/reddit.svg" alt="Reddit Logo">Reddit
              </a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/WorldMobileTeam" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram
              </a>

              <!-- Follow on X -->
              <a class="button button-x" href="https://x.com/wmtoken" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">World Mobile on X
              </a>

              <!-- YouTube -->
              <a class="button button-yt" href="https://www.youtube.com/c/WorldMobileTeam" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube
              </a>

             
            

                    <!-- Google Play Store -->
                <a class="button button-playstore" href="https://play.google.com/store/apps/details?id=io.worldmobile.app&pli=1" target="_blank" rel="noopener" role="button">
                  <img class="icon" aria-hidden="true" src="images/icons/google-play.svg" alt="Google Play Store Logo">World Mobile App
                </a>

                 <!-- Apple App Store -->
                 <a class="button button-appstore" href="#" target="_blank" rel="noopener" role="button">
                  <img class="icon" aria-hidden="true" src="images/icons/apple.svg" alt="Apple Logo">Coming Soon
                </a>

            </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        The Club. All rights reserved.
      </footer>
    
    </div>
  </div>

</body>

</html>
